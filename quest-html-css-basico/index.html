<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Tabelas Estilizadas</title>

<body>

  <h3>Moda</h3>

      <th>Produto</th>
      <th>Tamanho</th>
      <th>Valor</th>
    </tr>
    <tr>
      <td>Vestido Floral</td>
      <td>M</td>
      <td>R$ 35,00</td>
    </tr>
    <tr>
      <td>Calça Jeans</td>
      <td>42</td>
      <td>R$ 59,00</td>
    </tr>
    <tr>
      <td>Camisa Polo</td>
      <td>G</td>
      <td>R$ 32,00</td>
    </tr>
  </table>

  <h3>Casa</h3>
  <table class="tabela-casa">
    <tr>
      <th>Produto</th>
      <th>Valor</th>
    </tr>
    <tr>
      <td>Estante para livros</td>
      <td>R$ 239,00</td>
    </tr>
    <tr>
      <td>Sofá</td>
      <td>R$ 920,00</td>
    </tr>
  </table>

</body>
</html>
